<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <div>
                <img class="logo2" src="imagens/alpha pet.png" alt="Logo Alpha Pet">
            </div>
        </div>
        <nav class="fundo-nav">
            <div class="navegacao">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="sobre.html">Sobre</a></ul>
                <ul><a href="Servicos.html">Serviços</a></ul>
                <ul><a href="produtos.html">Produtos</a></ul>
                <ul><a href="contato.html">Contato</a></ul>
            </div>
        </nav>
    </header>
    
    <section class="fundo2">
        <article class="fundo-contato">
            <div class="fundo-form">
                <h1>Entre em Contato</h1>
                <form>
                    <h2>Nome</h2>
                    <input type="text" placeholder="Nome Completo" required>
                    
                    <h2>Email</h2>
                    <input type="email" placeholder="Email" required>
                    
                    <h2>Telefone</h2>
                    <input type="tel" placeholder="Telefone" required>
                    
                    <h2>Mensagem</h2>
                    <textarea placeholder="Digite sua mensagem aqui..." required></textarea>
                    
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </article>
    </section>
</body>
</html>
